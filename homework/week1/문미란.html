<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>나만의 쇼핑몰</title>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">

    <script>
        function hey() {
            alert("배송을 시작합니다 :)")
        }
        $(function () {
            $(".inputs").keyup(function () {
                var charLimit = $(this).attr("maxlength");
                if (this.value.length >= charLimit) {
                    $(this).next('.inputs').focus();
                    return false;
                }
            });
        });
        function showClock(){
        var currentDate = new Date();
        var divClock = document.getElementById("divClock");
         
        var msg = "현재시간 "+currentDate.getHours()+"시"
        msg += currentDate.getMinutes()+"분";
        msg += currentDate.getSeconds()+"초"+" 기준 남은 수량 5개";
         
        divClock.innerText = msg;
        setTimeout(showClock,1000);
    }
    </script>
</head>
<style>
    .main {
        font-family: 'Nanum Pen Script', cursive;
        margin: auto;
        padding: 40px;
        /* text-align: center; */
    }
    .sub1 {
        text-indent: 1.5rem;
    }
    .buttons{
        line-height: 3rem;
        text-indent: 10rem
    }
</style>

<body>
    <div class="main">
        <img src="https://cdn.yoox.biz/41/41851879tu_14_n_f.jpg" style="max-width: 400px; height: auto;">
        <div class="sub">
            <h2>맥시 VLOGO 로고 데님 블루종(M)</h2>
            <div class="sub1">
                <h4>Price: 2,400,000원</h4>
                <h5>요즘 많은 사랑을 받고 있는 발렌티노의 데님재킷을 만나보세요!</h5>
                <h5 span style="color: red;"><body onload="showClock()"><div id="divClock" class="clock"></div></h5>
            </div>
            <h3>주문하기</h3>
            <div class="sub2">
                <ul type="disc">
                    <li>
                        <h5>주문자명 <input type="text"
                                style="width: 100px; height: auto; text-align: centers; padding-left: .3em;" required />
                        </h5>
                    </li>
                    <li>
                        <h5>주문수량 <input type="number" min="1" max="5"
                                style="width: 50px; height: auto; padding-left: .3em;" required /></h5>
                    </li>
                    <li>
                        <h5>받을주소 <input type="text" style="width: 250px; height: auto; padding-left: .3em;" required />
                        </h5>
                    </li>
                    <li>
                        <h5>전화번호 <input class="inputs" type="tel1" type="tel" pattern="[0-9]{3}"
                                aria-label="3-digit area code" minlength="3" maxlength="3"
                                style="width: 50px; height: auto; padding-left: .3em;" required />-
                            <input class="inputs" type="tel2" type="tel" pattern="[0-9]{3,4}"
                                aria-label="4-digit area code" minlength="3" maxlength="4"
                                style="width: 50px; height: auto; padding-left: .3em;" required />-
                            <input class="inputs" type="tel2" type="tel" pattern="[0-9]{4}"
                                aria-label="4-digit area code" minlength="4" maxlength="4"
                                style="width: 50px; height: auto; padding-left: .3em;" required />
                        </h5>
                    </li>
                </ul>
            </div>
            <div class="buttons">
                <p>
                    <button type="button" class="btn btn-outline-primary" style="width:100px; height: auto;"><a
                            href="https://www.valentino.com/ko-kr/%EB%8D%B0%EB%8B%98-%EC%9E%AC%ED%82%B7_cod9057334113961042.html#dept=" target="_blank">정보더보기</a></button>
                    <button onclick="hey()" type="submit" class="btn btn-outline-primary"
                        style="width: 100px; height: auto;">주문하기</button>
                </p>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
